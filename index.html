<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/custom.css">
	

	<title>Book Search Web Application</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script type="text/javascript" src="js/custom.js"></script>

</head>
<body>

	<div id="search_book" class="#f5f5f5 grey lighten-4 z-depth-5">
		<label for="search">Search Books (Powered By: GoogleAPI's)</label>
		<form id="search_form" Onsubmit="return false">
			<div class="input-field">
				<input type="search" id="books">
				<label for="search">Search</label>
			</div>
			<button class="btn blue">Search Books</button>
		</form>

	</div>
	<br>

	
<h5 style="text-align: center; font-weight: bold;">Search Results</h5>
	<div id="result">
	
	</div>
</body>
</html>
